spring.application.name=app

spring.datasource.url=jdbc:mysql://localhost:3306/skillswap?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JDBC driver (optional for Spring Boot 2+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Allow web access to actuator endpoints
management.endpoints.web.exposure.include=*

# Optional: Change base path (default is /actuator)
management.endpoints.web.base-path=/actuator